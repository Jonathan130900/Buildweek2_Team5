<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-dark py-3">
    <header class="bg-dark p-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-start h1">
            <span class="text-light">Cerca</span>
          </div>
        </div>
      </div>
    </header>
    <section id="searchSection">
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="px-4">
            <div class="input-group custom-input-group">
              <span class="input-group-text bg-transparent border-0">
                <i class="bi bi-search text-light"></i>
              </span>
              <input
                type="text"
                class="form-control border-0 search-input"
                placeholder="Cosa vuoi ascoltare?"
                aria-label="Search"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="searchForEverythingSection">
      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-12 text-center">
            <h4 class="text-light mb-4">Sfoglia Tutto</h4>
          </div>
        </div>
        <div class="row row-cols-2 g-4">
          <div class="col">
            <div class="card bg-danger">
              <div class="card-body">
                <h5 class="card-title text-white">Per te</h5>
                <img
                  src="assets/images/search/image-1.jpeg"
                  class="rotated-img"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-primary">
              <div class="card-body">
                <h5 class="card-title text-white">Podcast</h5>
                <img
                  src="assets/images/search/image-2.jpg"
                  class="rotated-img"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-success">
              <div class="card-body">
                <h5 class="card-title text-white">Nuove uscite</h5>
                <img
                  src="assets/images/search/image-3.jpg"
                  class="rotated-img"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-warning">
              <div class="card-body">
                <h5 class="card-title text-white">Pop</h5>
                <img
                  src="assets/images/search/image-4.jpg"
                  class="rotated-img"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-info">
              <div class="card-body">
                <h5 class="card-title text-white">Hip-Hop</h5>
                <img
                  src="assets/images/search/image-5.jpg"
                  class="rotated-img"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-secondary">
              <div class="card-body">
                <h5 class="card-title text-white">Rock</h5>
                <img
                  src="assets/images/search/image-6.jpg"
                  class="rotated-img"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="playerSection">
      <div class="container-fluid">
        <div
          class="d-flex justify-content-between align-items-center player-container"
        >
          <div>
            <img
              src="assets/images/main/image-17.jpg"
              alt="Copertina della canzone"
              class="rounded-circle song-cover"
            />
          </div>

          <div class="flex-grow-1 d-flex justify-content-center">
            <div
              class="text-white d-flex justify-content-center align-items-center overflow-hidden song-title-container"
            >
              <div class="marquee">
                <h6 class="mb-0">
                  Titolo canzone molto lungo: artista nome e feat
                </h6>
              </div>
            </div>
          </div>

          <div class="d-flex align-items-center">
            <i class="bi bi-volume-up text-white me-3 player-icon"></i>

            <i class="bi bi-heart text-white me-3 player-icon"></i>

            <i class="bi bi-play-fill text-white player-icon"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
